<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Blogr]</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="header__top-row">
          <div class="header__logo-container">
            <img class="header__logo" src="./images/logo.svg" alt="" />
          </div>
          <button class="header__hamburger">
            <img src="./images/icon-hamburger.svg" alt="" />
          </button>
        </div>
        <div class="header__info">
          <h1 class="header__heading">A modern <span>publishing platform</span> </h1>
          <!-- <h1 class="header__heading">A modern publishing platform </h1> -->
          <p class="header__text">Grow your audience and build your online brand</p>
        </div>
        <div class="header__cta-buttons">
          <a class="header__button--start header__button" href="#">Start for Free</a>
          <a class="header__button--more header__button" href="#">Learn More</a>
        </div>
      </header>
      <main class="blogr">
        <section class="blogr__content-container-one">
          <h2 class="blogr__heading-two">Designed for the future</h2>
          <div class="blogr__features-one">
            <div class="blogr__text-container">
              <h3 class="blogr__heading-three"></h3>
              <p class="blogr__paragraph"></p>
            </div>
          </div>
        </section>
        <section></section>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
